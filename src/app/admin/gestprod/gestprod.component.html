  <div class="container">
    <h2>User Data</h2>
    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
      <div class="form-group">
        <label>Product Title</label>
        <input type="text" class="form-control" name="nom" ngModel />
      </div>
      <div class="form-group">
        <label>Product Price</label>
        <input type="text" class="form-control" name="prix" ngModel />
      </div>
       <div class="form-group">
        <label>Product Category</label>
        <input type="text" class="form-control" name="id" ngModel />
      </div>
       <div class="form-group">
        <label>Product Image</label>
        <input type="text" class="form-control" name="image" ngModel />
      </div>
       <div class="form-group">
        <label>Product description</label>
        <input type="text" class="form-control" name="description" ngModel />
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
