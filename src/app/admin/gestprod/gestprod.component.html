<div class="container text-center">
  <form>
    <div class="form-group">
      <label for="inputProductTitle">Product Title</label>
      <input
        type="text"
        class="form-control"
        id="inputProductTitle"
        aria-describedby="emailHelp"
        placeholder="Product Title"
      />
    </div>
    <div class="form-group">
      <label for="inputProductDescription">Product Description</label>
      <textarea
        class="form-control"
        id="inputProductDescription"
        rows="3"
      ></textarea>
    </div>
    <div class="form-group">
      <label for="inputProductPrice">Product Price</label>
      <input
        type="number"
        class="form-control"
        id="inputProductPrice"
        aria-describedby="emailHelp"
        placeholder="Product Price"
      />
    </div>
    <div class="form-group">
      <label for="inputProductPrice">Product Image</label>

      <div class="custom-file">
        <input type="file" class="custom-file-input" id="inputGroupFile01" />
        <label class="custom-file-label" for="inputGroupFile01"
          >Choose file</label
        >
      </div>
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect">Select Catagory</label>
      <select class="custom-select">
        <option selected>Open this select menu</option>
        <option value="1">C1</option>
        <option value="2">C2</option>
        <option value="3">C3</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Add Product</button>
  </form>
</div>
